<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <header>
        <form id="playerName">
          <label
            >Name:
            <input type="text" value="Ali" autofocus maxlength="10" /></label
          ><input type="submit" value="Ready!" />
        </form>
      </header>
      <div id="info">
        <input type="checkbox" id="latency" checked />
        <div id="latency-udp">udp: <span></span></div>
        <div id="latency-socket">tcp: <span></span></div>
        <div id="debug">
          <select>
            <option>clear</option>
            <option>inspect</option>
            <option>stop</option>
            <option selected>toggle</option>
            <option>reset</option>
          </select>
          <button>cmd</button>
        </div>
        <div id="gameStatus"><span></span></div>
        <div id="playerStatus">
          <div class="health"><div class="health-bar"></div></div>
          Score:
          <div class="score">0</div>
        </div>
        <div id="fps"><span></span></div>
      </div>
      <div id="clientId"><span></span></div>
      <div id="canvas"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <header>
        <form id="playerName">
          <label
            >Name:
            <input type="text" value="Ali" autofocus maxlength="10" /></label
          ><input type="submit" value="Ready!" />
        </form>
      </header>
      <ul id="latency">
        <li>udp: <span id="latency-udp"></span></li>
        <li>tcp: <span id="latency-socket"></span></li>
      </ul>
      <div id="canvas"></div>
    </div>
  </body>
</html>
